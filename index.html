<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="helpers/fontawesome-free-6.7.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <main class="container mx-auto max-w-2xl p-4">
      <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">
        Todo List
      </h1>
      <section class="bg-white rounded-lg shadow-md p-6">
        <article class="flex mb-6 gap-2">
          <input
            type="text"
            id="newTaskInput"
            placeholder="New Todo..."
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            id="addTaskBtn"
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
          >
            Add
          </button>
        </article>

        <article class="flex justify-between items-center mb-6 gap-2">
          <b>Filters :</b>
          <div class="flex gap-2">
            <button
              id="filterAll"
              class="filter-btn active px-4 py-2 rounded-lg bg-indigo-600 text-white"
            >
              All
            </button>
            <button
              id="filterActive"
              class="filter-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
            >
              Actives
            </button>
            <button
              id="filterCompleted"
              class="filter-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
            >
              Finished
            </button>
          </div>
        </article>

        <ul id="taskList" class="mb-6"></ul>

        <article class="text-gray-600 items-center flex justify-between">
          <p id="taskCounter" class="h-full">0 active tasks</p>
          <button
            id="clearCompletedBtn"
            class="bg-indigo-600 text-white px-4 py-2 duration-200 transition-all hover:bg-gray-300 hover:text-indigo-600 rounded-md"
          >
            Delete Finished
          </button>
        </article>
      </section>
    </main>
    <!--  -->
    <script src="./dist/src/main.js" type="module"></script>
  </body>
</html>
