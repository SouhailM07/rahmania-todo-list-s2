<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <main class="container mx-auto max-w-2xl p-4">
      <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">
        Todo List
      </h1>
      <section class="bg-white rounded-lg shadow-md p-6">
        <!-- Add Task Form -->
        <article class="flex mb-6 gap-2">
          <input
            type="text"
            id="newTaskInput"
            placeholder="Nouvelle tâche..."
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            id="addTaskBtn"
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
          >
            Ajouter
          </button>
        </article>

        <!-- Filter Buttons -->
        <article class="flex mb-6 gap-2">
          <button
            id="filterAll"
            class="filter-btn active px-4 py-2 rounded-lg bg-indigo-600 text-white"
          >
            Toutes
          </button>
          <button
            id="filterActive"
            class="filter-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
          >
            Actives
          </button>
          <button
            id="filterCompleted"
            class="filter-btn px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
          >
            Terminées
          </button>
        </article>

        <!-- Task List -->
        <ul id="taskList" class="mb-6">
          <!-- Tasks will be added here dynamically -->
        </ul>

        <!-- Task Counter -->
        <article id="taskCounter" class="text-gray-600">
          0 tâches actives
        </article>

        <!-- Clear Completed Button -->
        <button
          id="clearCompletedBtn"
          class="mt-4 text-gray-500 hover:text-gray-700"
        >
          Effacer terminées
        </button>
      </section>
    </main>
    <!--  -->
    <script src="./dist/main.js" type="module"></script>
  </body>
</html>
